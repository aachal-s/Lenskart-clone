<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn/SignUp</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <form action="connect.php" method="post" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required name="Username">
                <input type="text" class="input-field" placeholder="Password" required name="Password">
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <form action="connect.php" method="post" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required name="Username">
                <input type="email" class="input-field" placeholder="Email Id" required name="Email_ID">
                <input type="text" class="input-field" placeholder="Password" required name="Password">
                <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>


    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }

    </script>


</body>
</html>
